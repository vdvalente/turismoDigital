<html lang="en">

</head>
<body>
    <div id="app2">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd !important;">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a href="index.html"><span class="icon-home" id="inicio">Inicio</span></a>
                        </li>
                        <div class="titulo">
                          <h4>Registro de Usuario</h4>
                        </div>
                    </ul>
                </div>
            </nav>
            
                <div class="abs-center" @change="inputChange">
                    <form action="#" class="border p-3 form">
                        <div class="form-group">
                            <label for="Name">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" v-model="inputOne">
                        </div>
                        <div class="form-group">
                            <label for="User">Usuario</label>
                            <input type="text" name="password" id="user" required class="form-control" v-model="inputTwo">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" required class="form-control" v-model="inputTree">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirmar contraseña</label>
                            <input type="password" name="password" id="password" required class="form-control" v-model="inputFour">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input type="email" name="email" id="email" required class="form-control"v-model="inputFive">
                        </div>
                        <div class="form-group">
                            <label for="email">Confirmar Correo</label>
                            <input type="email" name="email" id="email" required class="form-control" v-model="inputSix">
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" :style="progress_bar_style"></div>
                        </div>    
                        <button type="submit" class="btn btn-primary" id="registro">Registrarse</button>
                    </form>
                </div>
                <div class="parrafo">
                    <p>
                        Registrate y comparte, comenta, y agrega imagenes de mas sitios turisticos para que las demas personas puedan apreciar las maravillas que tiene el mundo y aunque sea por fotos puedan apreciar el arte de la naturaleza junto
                        con la creatividad del hombre.
                    </p>
                    <img src="img/aokigahara-forest.jpg">
                </div>
            
        </div>
    </div>

	<script src="js/popper.js"></script>
